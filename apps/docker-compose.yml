# ============================================
# 应用服务 - Docker Compose 配置
# 包含：API、Web、Nginx（前后端同机）
# 适用场景：应用服务器，需要连接基础环境服务器
# ============================================

services:
  # 后端 API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    image: ${API_IMAGE:-lm-api}:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-lm}-api-${IMAGE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "${API_PORT:-9530}:9530"
    environment:
      - ASPNETCORE_ENVIRONMENT=production
      - ASPNETCORE_URLS=http://+:9530
      - DOTNET_PRINT_TELEMETRY_MESSAGE=false
    volumes:
      - ${VOLUMES_DIR:-./volumes}/api/logs:/app/logs
      - ${VOLUMES_DIR:-./volumes}/api/uploads:/app/uploads
      - ${VOLUMES_DIR:-./volumes}/api/Configurations:/app/Configurations
      - ${VOLUMES_DIR:-./volumes}/api/wwwroot:/app/wwwroot
      - ${VOLUMES_DIR:-./volumes}/api/resources/:/app/resources/
      - ${VOLUMES_DIR:-./volumes}/api/lib/:/app/lib/
    networks:
      - lm-apps-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9530/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端 Web（静态文件服务）
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      network: host
    image: ${WEB_IMAGE:-lm-web}:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-lm}-web-${IMAGE_TAG:-latest}
    restart: unless-stopped
    # 内部端口，不对外暴露
    expose:
      - "80"
    networks:
      - lm-apps-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理
  nginx:
    image: nginx:${NGINX_VERSION:-1.27-alpine}
    container_name: ${CONTAINER_PREFIX:-lm}-nginx-${IMAGE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8923}:80"
    volumes:
      - ${VOLUMES_DIR:-./volumes}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${VOLUMES_DIR:-./volumes}/nginx/conf.d/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ${VOLUMES_DIR:-./volumes}/nginx/ssl:/etc/nginx/ssl:ro
      - ${VOLUMES_DIR:-./volumes}/nginx/docker-entrypoint.sh:/custom-entrypoint.sh:ro
    environment:
      - API_SERVICE_NAME=${API_SERVICE_NAME:-api}
      - WEB_SERVICE_NAME=${WEB_SERVICE_NAME:-web}
      - API_PORT=${API_PORT}
      - WEB_INTERNAL_PORT=${WEB_INTERNAL_PORT:-80}
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]
    networks:
      - lm-apps-network
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    tmpfs:
      - /etc/nginx/conf.d:rw,size=10m
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  lm-apps-network:
    name: ${NETWORK_NAME:-lm-apps-network}
    driver: bridge
