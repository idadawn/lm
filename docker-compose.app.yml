version: '3.8'

services:
  # API 服务
  api:
    image: lm-api:latest
    container_name: ${CONTAINER_PREFIX}-api
    restart: always
    build:
      context: .
      dockerfile: api/Dockerfile.build
    ports:
      - "${API_PORT}:9530"
    environment:
      - ASPNETCORE_ENVIRONMENT=production
      - ASPNETCORE_URLS=http://+:9530
    volumes:
      # 挂载日志目录
      - ${DEPLOY_DIR}/api/logs:/app/logs
      # 挂载上传文件目录（如果需要持久化）
      - ${DEPLOY_DIR}/api/uploads:/app/uploads
    networks:
      - ${NETWORK_NAME}
    depends_on:
      - mysql
      - redis
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9530/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
