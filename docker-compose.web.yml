# ============================================
# 实验室数据分析系统 - 前端服务
# ============================================

version: '3.8'

services:
  web:
    image: lm-web:latest
    container_name: lm-web
    restart: unless-stopped

    ports:
      - "${WEB_PORT:-80}:80"

    networks:
      - lm-network

    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  lm-network:
    external: true
