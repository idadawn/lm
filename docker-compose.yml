version: '3.8'

# ===============================================
# LM - Laboratory Management System
# 检测室数据分析系统
# ===============================================

services:
  # ===============================================
  # 数据库服务组 (Database Services)
  # ===============================================
  # MySQL 8.0 - 主数据库
  mysql:
    image: mysql:8.0
    container_name: lm_mysql
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./env/mysql.env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-poxiao_db}
      - MYSQL_USER=${MYSQL_USER:-poxiao}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-poxiao123}
      - MYSQL_LOWER_CASE_TABLE_NAMES=1
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./mysql_config:/etc/mysql/conf.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --lower-case-table-names=1
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - lm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis - 缓存数据库
  redis:
    image: redis:7-alpine
    container_name: lm_redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - ./env/redis.env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    volumes:
      - ./redis_data:/data
    command: >
      redis-server --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis123}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    networks:
      - lm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Qdrant - 向量数据库
  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: lm_qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    env_file:
      - ./env/qdrant.env
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - lm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================================
  # AI 服务组 (AI Services)
  # ===============================================
  # TEI - 文本嵌入推理引擎
  tei-embedding:
    image: ghcr.io/huggingface/text-embeddings-inference:1.6
    container_name: lm_tei
    runtime: nvidia
    restart: always
    ports:
      - "8080:80"
    env_file:
      - ./env/tei.env
    environment:
      - HF_HUB_OFFLINE=1
      - HUGGINGFACE_HUB_CACHE=/data
      - PORT=80
    volumes:
      - ./models/bge-m3:/data/model
    command: --model-id /data/model --max-client-batch-size 32
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      - lm_network
    depends_on:
      - qdrant

  # vLLM - 大语言模型推理引擎
  vllm:
    image: vllm/vllm-openai:latest
    container_name: lm_vllm
    runtime: nvidia
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./env/vllm.env
    environment:
      - HF_HUB_OFFLINE=1
      - PORT=8000
    volumes:
      - ./models/qwen2.5-7b:/data/qwen2.5-7b
    command: >
      --model /data/qwen2.5-7b --host 0.0.0.0 --port 8000 --trust-remote-code
      --gpu-memory-utilization 0.7 --max-model-len 4096
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      - lm_network
    depends_on:
      - qdrant

  # ===============================================
  # 消息队列服务 (Message Queue Services)
  # ===============================================
  # RabbitMQ - 消息总线
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: lm_rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    networks:
      - lm_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===============================================
  # 应用服务组 (Application Services)
  # ===============================================
  # API 服务
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: lm_api
    restart: always
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ConnectionStrings__DefaultConnection=server=${MYSQL_HOST};Port=${MYSQL_PORT};Database=${MYSQL_DATABASE};Uid=${MYSQL_USER};Pwd=${MYSQL_PASSWORD};AllowLoadLocalInfile=true
      - Cache__RedisConnectionString=${REDIS_HOST}:${REDIS_PORT},password=${REDIS_PASSWORD},poolsize=500,ssl=false,defaultDatabase=8
    env_file:
      - ./api/.env.production
    volumes:
      - ./api/resources:/app/resources
      - ./api/logs:/app/logs
    networks:
      - lm_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ===============================================
  # 前端服务组 (Frontend Services)
  # ===============================================
  # Web 前端
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: lm_web
    restart: always
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VUE_APP_API_BASE_URL=http://localhost:5000
    volumes:
      - ./web/dist:/usr/share/nginx/html
      - ./web/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - lm_network
    depends_on:
      - api

  # ===============================================
  # 工具服务组 (Utility Services)
  # ===============================================
  # Nginx - 反向代理
  nginx:
    image: nginx:alpine
    container_name: lm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    networks:
      - lm_network
    depends_on:
      - web
      - api

  # MinIO - 对象存储 (可选)
  minio:
    image: minio/minio:latest
    container_name: lm_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - lm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# ===============================================
# 网络配置
# ===============================================
networks:
  lm_network:
    driver: bridge
    name: lm_network
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# ===============================================
# 数据卷配置
# ===============================================
volumes:
  mysql_data:
    name: lm_mysql_data
  redis_data:
    name: lm_redis_data
  qdrant_storage:
    name: lm_qdrant_data
  rabbitmq_data:
    name: lm_rabbitmq_data
  minio_data:
    name: lm_minio_data